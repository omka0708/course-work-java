<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Please sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form class="mt-5 text-center" method="post" action="/auth/login" style="width: 100%; height: 100%">
        <h2 class="">Please sign in</h2>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control-sm" placeholder="Username" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control-sm" placeholder="Password" required>
        </p>
        <button type="submit" class="btn btn-dark">Sign in</button>
    </form>
</div>
</body>
</html>
