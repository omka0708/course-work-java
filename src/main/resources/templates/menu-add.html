<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="${title}"></h1>
    <form action="/menu/add" method="post">
        <input type="text" name="title" placeholder="Введите название продукта" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите цену продукта" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите полное описание продукта" class="form-control" maxlength="100"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить позицию</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
